{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign up</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>

    <div class=" bg-gray-400 ">

    <div id="wrapper" class="flex flex-col justify-between h-screen">

        <div class="bg-white py-4 shadow dark:bg-gray-800" >

            <div class="max-w-6xl mx-auto">

                <div class="flex items-center lg:justify-between justify-around">

                    <b><h1 style="font-size: 1.5rem;">Vistagram</h1></b>

                </div>

            </div>

        </div>

        <div>

            <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">

                <h1 class="lg:text-3xl text-xl font-semibold mb-6"> Sign up</h1>

                <div>

                    <style>

                        h5{
                            color: black;
                            background-color: salmon;
                            border-style: double;
                            border-color: black;
                            margin-top: 15px;
                            margin-bottom: 15px;
                            text-align: center;
                            font-size: large;
                        }

                    </style>

                    {% for message in messages %}

                    <h5>{{message}}</h5>

                    {% endfor %}

                </div>


                <form action="" method="POST">

                    {% csrf_token %}

                    <input type="text" name="username" placeholder="Username" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">

                    <input type="email" name="email" placeholder="Email" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">

                    <input type="password" name="password" placeholder="Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">

                    <input type="password" name="password1" placeholder="Confirm Password" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">

                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full" style="color: white;" >Sign up</button>

                    <div class="text-center mt-5 space-x-2">

                        <p class="text-base" style="color: black;" > Already have an account? <a href="/userlogin"> Login </a></p>

                    </div>

                </form>

            </div>

        </div>
        
        <div class="lg:mb-5 py-3 uk-link-reset"> </div>

    </div>
</div>

</body>


</html>
